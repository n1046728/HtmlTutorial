<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #000;
            text-decoration: none;
            color: #fff;
            /* transition: 屬性 轉換時間 
            延遲執行時間 速度;
            */
            transition: padding 1s 2s ease, background-color 3s 2s ease;
        }

        .btn:hover {
            background-color: #f00;
            color: #ff0;
            padding: 10px 30px;
        }
    </style>
</head>

<body>

    <a href="#" class="btn">送出</a>
</body>

</html>
